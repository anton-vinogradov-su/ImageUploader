<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Server: Upload Photos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f7ff;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            font-size: 20px;
            margin-top: 40px;
        }
        p {
            color: #555;
            margin: 5px 0 30px;
        }
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .tabs a {
            text-decoration: none;
            font-size: 20px;
            margin: 0 10px;
            color: #4c6ef5;
            font-weight: bold;
        }
        .tabs a.disabled {
            color: #aab0ff;
            /*pointer-events: none;*/
        }
        .upload-box {
            border: 2px dashed #aab0ff;
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
            margin: 0 auto 20px;
            padding: 40px 20px;
            background-color: #ffffff;
        }
        .upload-box p {
            margin: 10px 0;
            color: #666;
        }
        .upload-icon {
            font-size: 40px;
            color: #4c6ef5;
        }
        .browse-button {
            background-color: #4c6ef5;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }
        .current-upload {
            margin-top: 30px;
            text-align: left;
            width: 80%;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
        .current-upload input {
            width: calc(100% - 70px);
            padding: 10px;
            border: 1px solid #aab0ff;
            border-radius: 5px;
        }
        .copy-button {
            background-color: #4c6ef5;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-left: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1><b>Upload Photos</b></h1>
    <p>Upload selfies, memes, or any fun pictures here.</p>

    <div class="tabs">
        <a href="/upload" class="active">Upload</a>
        <a href="/pictures" class="disabled">Images</a>
    </div>

    <div class="upload-box">
        <div class="upload-icon">⬆️</div>
        <p>Select a file or drag and drop here</p>
        <p style="font-size: 12px; color: #aab0ff;">Only support .jpg, .png and .gif.<br>Maximum file size is 5MB</p>
    </div>

    <form>
        <input id="fileInput" type="file" name="file" accept=".jpg, .jpeg, .png, .gif" style="display: none;" required onchange="document.getElementsByName('filename')[0].value = this.files[0].name;">
        <button type="button" class="browse-button" onclick="document.getElementById('fileInput').click();">BROWSE YOUR FILE</button>
        <br><br>
        <div class="current-upload">
            <p><b>Current Upload</b></p>
            <input type="text" name="filename" placeholder="https://">
<!--            <button class="copy-button">COPY</button>-->
        </div>
        <br>
        <button class="browse-button" type="submit">SUBMIT!</button>
    </form>

<script>
    const form = document.querySelector('form');
    form.addEventListener('submit', function(e) {
        e.preventDefault();

        const fileInput = document.getElementById('fileInput');
        if (fileInput.files.length === 0) {
            alert("Please select a file.");
            return;
        }

        const formData = new FormData();
        formData.append('file', fileInput.files[0]);

        fetch('/upload', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            // Показать текст ответа в alert или в отдельном элементе
            console.log(data.message);
            alert(data.message);
            location.reload();
        })
        .catch(error => {
            alert('Error: ' + error);
        });
    });
</script>

</body>
</html>
