<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Server: Upload Photos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f7ff;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            font-size: 20px;
            margin-top: 40px;
        }
        p {
            color: #555;
            margin: 5px 0 30px;
        }
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .tabs a {
            text-decoration: none;
            font-size: 20px;
            margin: 0 10px;
            color: #4c6ef5;
            font-weight: bold;
        }
        .tabs a.disabled {
            color: #aab0ff;
            /*pointer-events: none;*/
        }
        .upload-box {
            border: 2px dashed #aab0ff;
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
            margin: 0 auto 20px;
            padding: 40px 20px;
            background-color: #ffffff;
        }
        .upload-box p {
            margin: 10px 0;
            color: #666;
        }
        .upload-icon {
            font-size: 40px;
            color: #4c6ef5;
        }
        .browse-button {
            background-color: #4c6ef5;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }
        .current-upload {
            margin-top: 30px;
            text-align: left;
            width: 80%;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
        .current-upload input {
            width: calc(100% - 70px);
            padding: 10px;
            border: 1px solid #aab0ff;
            border-radius: 5px;
        }
        .copy-button {
            background-color: #4c6ef5;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-left: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        table {
            /*
            width: 80%;
            max-width: 800px;
            */
            margin: 0 auto;
            border-collapse: collapse;
            text-align: left;
        }
        th, td {
            padding: 12px 15px;
        }
        th {
            color: #555;
        }
        td img.icon {
            width: 20px;
            vertical-align: middle;
            margin-right: 5px;
        }
        .delete-btn {
            border: none;
        /*    background-color: #ff6b6b;*/
        /*    color: white;*/
        /*    border: none;*/
        /*    border-radius: 50%;*/
        /*    padding: 8px;*/
        /*    cursor: pointer;*/
        }
        .delete-btn:hover {
            background-color: #ff4c4c;
        }
        .url-cell {
            word-break: break-all;
        }
    </style>
</head>
<body>
    <h1><b>Upload Photos</b></h1>
    <p>Upload selfies, memes, or any fun pictures here.</p>

    <div class="tabs">
        <a href="/upload" class="disabled">Upload</a>
        <a href="/pictures" class="active">Images</a>
    </div>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Url</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
{% for image in images %}
            <tr>
                <td><img src="/static/avatar.png" class="icon">{{ image.name }}</td>
                <td class="url-cell"><a href="/images/{{ image.name }}">/images/{{ image.name }}</a></td>
                <td><button class="delete-btn" onclick="deleteImage('{{ image.name }}')"><img src="/static/basket.png"></button></td>
            </tr>
{% endfor %}
        </tbody>
    </table>
<script>
function deleteImage(filename) {
    fetch('/remove?filename=' + encodeURIComponent(filename))
        .then(response => response.text())
        .then(data => {
            alert(data);
            location.reload();
        })
        .catch(error => {
            alert('Error: ' + error);
        });
}
</script>
</body>
</html>
